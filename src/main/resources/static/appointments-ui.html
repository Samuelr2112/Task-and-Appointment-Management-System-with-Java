<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #e1e5e9;
        }

        .header {
            background: #1a202c;
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #2d3748;
        }

        .header::before {
            display: none;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .header p {
            margin-top: 0.5rem;
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 400;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .appointments-section {
            background: white;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e1e5e9;
        }

        .section-header h2 {
            color: #1a202c;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .section-header h2::before {
            content: '';
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #1a202c;
            color: white;
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            border: none;
        }

        td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #e1e5e9;
            color: #1a202c;
            font-size: 0.875rem;
        }

        tr:hover {
            background: #f8f9fa;
            transition: background-color 0.2s ease;
        }

        .form-container {
            background: white;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
            overflow: hidden;
            height: fit-content;
        }

        .form-content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a202c;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #1a202c;
            box-shadow: 0 0 0 2px rgba(26, 32, 44, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #1a202c;
            color: white;
        }

        .btn-primary:hover {
            background: #2d3748;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 0.75rem;
            width: auto;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            background: #28a745;
        }

        .message.error {
            background: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state::before {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e1e5e9;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        .stat-card:hover {
            border-color: #1a202c;
            transform: translateY(-1px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            display: block;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Appointment Manager</h1>
            <p>Professional scheduling solution</p>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <span class="stat-number" id="totalAppointments">0</span>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="todayAppointments">0</span>
                <div class="stat-label">Today's Appointments</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="upcomingAppointments">0</span>
                <div class="stat-label">Upcoming</div>
            </div>
        </div>

        <div class="content">
            <div class="appointments-section">
                <div class="section-header">
                    <h2>Appointments Schedule</h2>
                </div>
                <div class="table-container">
                    <table id="appointmentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Date & Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="form-container">
                <div class="section-header">
                    <h2>Schedule New Appointment</h2>
                </div>
                <div class="form-content">
                    <div class="form-group">
                        <label for="id">Client Name</label>
                        <input id="id" type="text" placeholder="Enter client name" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="date">Date & Time</label>
                        <input id="date" type="datetime-local">
                    </div>

                    <div class="form-group">
                        <label for="desc">Appointment Details</label>
                        <input id="desc" type="text" placeholder="Meeting purpose or notes" maxlength="50">
                    </div>

                    <button class="btn btn-primary" onclick="addAppointment()">
                        Schedule Appointment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message"></div>

    <script>
        const api = "http://localhost:8080/appointments";

        function showMessage(text, type) {
            const box = document.getElementById("messageBox");
            box.className = `message ${type} show`;
            box.innerText = text;
            setTimeout(() => {
                box.classList.remove('show');
                setTimeout(() => {
                    box.innerText = "";
                    box.className = "message";
                }, 300);
            }, 3000);
        }

        function updateStats(appointments) {
            const total = appointments.length;
            const today = new Date().toDateString();
            const todayCount = appointments.filter(app => 
                new Date(app.appointmentDate).toDateString() === today
            ).length;
            const upcoming = appointments.filter(app => 
                new Date(app.appointmentDate) > new Date()
            ).length;

            document.getElementById('totalAppointments').textContent = total;
            document.getElementById('todayAppointments').textContent = todayCount;
            document.getElementById('upcomingAppointments').textContent = upcoming;
        }

        function loadAppointments() {
            fetch(api)
                .then(res => res.json())
                .then(data => {
                    updateStats(data);
                    const body = document.getElementById("appointmentsBody");
                    
                    if (data.length === 0) {
                        body.innerHTML = `
                            <tr>
                                <td colspan="4" class="empty-state">
                                    No appointments scheduled yet
                                </td>
                            </tr>
                        `;
                        return;
                    }

                    body.innerHTML = "";
                    data.forEach(app => {
                        const row = document.createElement("tr");
                        const date = new Date(app.appointmentDate);
                        const options = {
                            year: "numeric",
                            month: "short",
                            day: "2-digit",
                            hour: "numeric",
                            minute: "2-digit",
                            hour12: true
                        };
                        const formattedDate = date.toLocaleDateString("en-US", options) + 
                                            " at " + date.toLocaleTimeString("en-US", {
                                                hour: "numeric",
                                                minute: "2-digit",
                                                hour12: true
                                            });

                        row.innerHTML = `
                            <td><strong>${app.appointmentID}</strong></td>
                            <td>${app.description}</td>
                            <td>${formattedDate}</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteAppointment('${app.appointmentID}')">
                                    Delete
                                </button>
                            </td>
                        `;
                        body.appendChild(row);
                    });
                })
                .catch(() => {
                    showMessage("Failed to load appointments", "error");
                    updateStats([]);
                });
        }

        function addAppointment() {
            const id = document.getElementById("id").value.trim();
            const rawDate = document.getElementById("date").value;
            const desc = document.getElementById("desc").value.trim();

            if (!id || !rawDate || !desc) {
                showMessage("Please fill in all fields", "error");
                return;
            }

            const selectedDate = new Date(rawDate);
            if (selectedDate < new Date()) {
                showMessage("Please select a future date and time", "error");
                return;
            }

            const date = selectedDate.toISOString();

            fetch(api, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    appointmentID: id, 
                    appointmentDate: date, 
                    description: desc 
                })
            })
            .then(res => {
                if (!res.ok) throw new Error("Failed to add appointment");
                return res.json();
            })
            .then(() => {
                showMessage("Appointment scheduled successfully!", "success");
                document.getElementById("id").value = "";
                document.getElementById("date").value = "";
                document.getElementById("desc").value = "";
                loadAppointments();
            })
            .catch(() => showMessage("Error scheduling appointment", "error"));
        }

        function deleteAppointment(id) {
            if (!confirm("Are you sure you want to delete this appointment?")) {
                return;
            }

            fetch(`${api}/${id}`, { method: "DELETE" })
                .then(res => {
                    if (!res.ok) throw new Error("Failed to delete");
                    showMessage("Appointment deleted successfully", "success");
                    loadAppointments();
                })
                .catch(() => showMessage("Error deleting appointment", "error"));
        }

        // Load appointments on page load
        loadAppointments();

        // Set minimum date to today
        document.getElementById("date").min = new Date().toISOString().slice(0, 16);
    </script>
</body>
</html>
